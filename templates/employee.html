<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Employee - Upload CV & JD</title>
  </head>
  <body>
    <h2>Employee - Upload CV and JD</h2>
    <form method="post" enctype="multipart/form-data">
      <fieldset>
        <legend>Candidate CV</legend>
        <label for="cv_file">Upload CV:</label>
        <input type="file" name="file" id="cv_file"  />
      </fieldset>
      <br /><br />
      <fieldset>
        <legend>Job Description (JD) Submission</legend>
        <p>You can either enter the JD text or upload a JD file.</p>
        <label for="jd_text">Enter JD Text:</label><br />
        <textarea
          name="jd_text"
          id="jd_text"
          rows="10"
          cols="50"
          placeholder="Paste JD text here..."
        ></textarea>
        <br /><br />
        <label for="jd_file">Or Upload JD File:</label>
        <input type="file" name="jd_file" id="jd_file" />
      </fieldset>
      <br /><br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
