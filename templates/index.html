<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CV Analysis Tool</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .form-group {
        margin-bottom: 15px;
      }

      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="file"],
      textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }

      textarea {
        min-height: 100px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:disabled {
        background-color: #cccccc;
        cursor: not-allowed;
      }

      #error-message {
        color: #f44336;
        margin: 10px 0;
        display: none;
      }

      #loading-indicator {
        display: none;
        margin: 10px 0;
      }

      #results-container {
        margin-top: 20px;
        padding: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        display: none;
      }

      .match-score,
      .profile-summary,
      .missing-skills {
        margin-bottom: 15px;
      }

      .progress-container {
        display: flex;
        align-items: center;
      }

      .progress-bar {
        flex-grow: 1;
        height: 20px;
        background-color: #f0f0f0;
        border-radius: 10px;
        margin-right: 10px;
        overflow: hidden;
      }

      .progress {
        height: 100%;
        background-color: #4caf50;
      }

      ul {
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h2>CV Analysis Tool</h2>

    <form id="cv-analysis-form">
      <div class="form-group">
        <label for="cv-file">Upload CV (required)</label>
        <input type="file" id="cv-file" accept=".pdf,.docx,.doc,.txt" />
      </div>

      <div class="form-group">
        <label for="jd-text">Job Description</label>
        <textarea
          id="jd-text"
          placeholder="Enter job description text here..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="jd-file">Or Upload Job Description File</label>
        <input type="file" id="jd-file" accept=".pdf,.docx,.doc,.txt" />
      </div>

      <button type="submit" id="submit-button">Analyze CV</button>

      <div id="error-message"></div>
      <div id="loading-indicator">Analyzing CV, please wait...</div>
    </form>

    <div id="results-container"></div>

    <script src="/static/script.js"></script>
  </body>
</html>
